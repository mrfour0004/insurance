<div class="cals">
    <div class="cal cal-week active">
        <div class="allDay-events">
            <div class="cal-hd table">
                <div class="cal-time"><span></span></div>
                <div class="cal-day"><span>週日</span></div>
                <div class="cal-day"><span>週一</span></div>
                <div class="cal-day"><span>週二</span></div>
                <div class="cal-day"><span>週三</span></div>
                <div class="cal-day"><span>週四</span></div>
                <div class="cal-day"><span>週五</span></div>
                <div class="cal-day"><span>週六</span></div>
            </div>
            <div class="cal-events-ctnr">
                <div class="cal-verticle-lines">
                    <div class="table">
                        <div class="cal-time"></div>
                        <div class="cal-verticle-line"></div>
                        <div class="cal-verticle-line"></div>
                        <div class="cal-verticle-line"></div>
                        <div class="cal-verticle-line"></div>
                        <div class="cal-verticle-line"></div>
                        <div class="cal-verticle-line"></div>
                        <div class="cal-verticle-line"></div>
                    </div>
                </div>
                <div class="cal-events fp touchScroll"></div>
                <hr class="allDay-events-hr" />
            </div>
        </div>
        <div class="cal-events-ctnr">
            <div class="cal-verticle-lines">
                <div class="table">
                    <div class="cal-time"></div>
                    <div class="cal-verticle-line"></div>
                    <div class="cal-verticle-line"></div>
                    <div class="cal-verticle-line"></div>
                    <div class="cal-verticle-line"></div>
                    <div class="cal-verticle-line"></div>
                    <div class="cal-verticle-line"></div>
                    <div class="cal-verticle-line"></div>
                </div>
            </div>
            <div class="cal-events fp touchScroll">
                <div class="cal-horizontal-lines">
                    <div class="table">
                        
                    </div>
                </div>
                <div id="events" class="events fp">
                   
                </div>
            </div>
        </div>
        <div class="event-dialogs fp">
            
        </div>
    </div>
</div>
<script>
    $(".cal").calWeek();
    $(".touchScroll").scroll(function () {
        cal.events.dialog.close();
    })
</script>
